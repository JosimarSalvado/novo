<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>P치gina Inicial - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #004aad, #008cff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: white;
            width: 300px;
        }

        .box h2 {
            margin-bottom: 20px;
        }

        .box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
        }

        .box button {
            padding: 10px 20px;
            background: #00cc66;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .box a {
            display: block;
            color: #00ccff;
            margin-top: 15px;
            text-decoration: none;
        }

        .box a:hover {
            text-decoration: underline;
        }

        i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2><i class="fas fa-sign-in-alt"></i>Login do Usu치rio</h2>
        <p><i class="fas fa-user"></i>Usu치rio</p>
        <input type="text" placeholder="Digite seu usu치rio">
        <p><i class="fas fa-lock"></i>Senha</p>
        <input type="password" placeholder="Digite sua senha">
        <button>Entrar</button>
      
    </div>
</body>
</html>
