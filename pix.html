<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação de Pix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            background: #004aad;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #004aad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            color: #004aad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-qrcode"></i> Validação de Pix</h2>
        <form>
            <label for="pix">Número do Pix:</label>
            <input type="text" id="pix" placeholder="Digite o número do Pix">
            <button type="submit">Validar</button>
        </form>
        <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para o Login</a>
    </div>
</body>
</html>
